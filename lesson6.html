<!DOCTYPE html>
<html>
<head>
  <title>Color blocks</title>
  <style>
    div{
      background: deeppink;
      display: inline-block;
      width: 250px;
      height: 100px;
    }
    h1 {
      background: lightskyblue;
      color: purple;
      float: left;

    }
    img {
      float: left;
      height: 200px;
    }
    p {
      background: lightyellow;
      color: hotpink;
      clear: both;
    }
  </style>
</head>
<body>
  <header>
    <div>This is the header.</div>
  </header>
  <article>
    <div style="background: hotpink"> This is article.</div>
  </article>
  <main>
    <div style="background: rebeccapurple; color:lightsteelblue;"> This is main paragraph.</div>
  </main>
  <figure>
    <div style="background: lightskyblue">This is a figure.</div>
    <div>This is one more figure.</div>
    <div style="background: lightskyblue">And one more.</div>
  </figure>
  <footer>
    <div> This is the footer.<br> If you want to see what's <a href="lesson7marginandpadding.html">next</a></div>.
  </footer>
</body>
</html>
